<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            position: relative;
            height: 300px;
            width: 300px;
            border: 10px solid gold;
        }

        img {
            border-radius: 400px;
        }

        .container:hover div {
            position: absolute;
            top: 50%;
            opacity: 1;
            left: 50%;
        }

        .text {
            opacity: 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="../../../Images/krish.gif" alt="krish" height="300px" width="300px">
        <div class="text">
            <h1>sathish</h1>
        </div>


    </div>
</body>

</html>
