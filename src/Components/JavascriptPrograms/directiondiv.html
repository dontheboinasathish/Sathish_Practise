<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            height: 300px;
            width: 300px;
            background-color: aqua;
        }
    </style>
</head>

<body>

    <marquee id="dirct" behavior="scroll" scrollamount="30" direction="right">
        <div>

        </div>
    </marquee>


    <script>

        setTimeout(() => {
            let x = document.getElementById("dirct")
            x.direction = "up";
            console.log(x)
        }, 1000)
        setTimeout(() => {
            let x = document.getElementById("dirct")
            x.direction = "left";
            console.log(x)
        }, 5000)
        setTimeout(() => {
            let x = document.getElementById("dirct")
            x.direction = "down";
            console.log(x)
        }, 8000)
    </script>
</body>

</html>
