<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            border: 5px solid red;
            height: 200px;
            width: 200px;
            background-color: aqua;

        }
    </style>
</head>

<body>
    <marquee id="demo" behavior="scroll" scrollamount="20" direction="right">
        <div>

        </div>
    </marquee>
    <script>
        setTimeout(() => {
            let x = document.getElementById("demo")
            x.direction = "left"
        }, 5000)
        setTimeout(() => {
            let x = document.getElementById("demo")
            x.direction = "down"
        }, 8000)
        setTimeout(() => {
            let x = document.getElementById("demo")
            x.direction = "up"
        }, 10000)
    </script>

</body>

</html>
